<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Mud Man — Coming Soon</title>
  <meta name="description" content="The Mud Man: Drilling Fluids tools, tables, and calculators. Launching soon." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    :root { --bg:#0b0f14; --fg:#e7eef7; --accent:#67e8f9; --muted:#99a3ad; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center; 
      background:radial-gradient(1200px 800px at 70% 20%, #111a24 0%, #0b0f14 60%);
      color:var(--fg); font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(720px, 92vw); padding:36px 28px; border-radius:20px; 
      background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 10px 40px rgba(0,0,0,.35); text-align:center;
    }
    .logo{
      width:72px; height:72px; margin:0 auto 16px; display:grid; place-items:center;
      border-radius:18px; background:linear-gradient(135deg, #1f2937, #0f172a);
      border:1px solid rgba(255,255,255,.08); position:relative; overflow:hidden;
    }
    .logo::after{
      content:""; position:absolute; inset:-40%; background:
        conic-gradient(from 0deg, transparent 0 75%, rgba(103,232,249,.45) 80% 100%);
      animation: spin 6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(1turn); } }
    h1{margin:8px 0 6px; font-size:clamp(24px,4vw,36px); letter-spacing:.4px}
    p{margin:8px auto; color:var(--muted)}
    .pill{
      display:inline-block; margin:14px 0 4px; padding:4px 10px; font-size:12px; 
      border-radius:999px; border:1px solid rgba(103,232,249,.35); color:var(--accent);
      background:rgba(103,232,249,.08);
    }
    .row{margin-top:14px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    a.button{
      text-decoration:none; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12);
      backdrop-filter:saturate(140%) blur(2px);
    }
    .footer{margin-top:16px; font-size:12px; color:#7f8a96}
  </style>
  <meta property="og:title" content="The Mud Man — Coming Soon" />
  <meta property="og:description" content="Drilling Fluids calculators, tables, and field-ready tools." />
  <meta property="og:type" content="website" />
</head>
<body>
  <main class="card" role="main" aria-label="Coming soon">
    <div class="logo" aria-hidden="true"></div>
    <div class="pill">The Mud Man</div>
    <h1>Launching soon</h1>
    <p>Field-tested <strong>drilling fluids</strong> calculators, tables, and quick-look data. We’re tuning it so mud engineers will actually love using it.</p>
    <div class="row">
      <a class="button" href="mailto:hello@your-domain.com?subject=The%20Mud%20Man%20Launch%20Notify">Get launch notice</a>
      <a class="button" href="#" aria-disabled="true">Preview calculators (coming)</a>
    </div>
    <div class="footer">© <span id="y"></span> The Mud Man</div>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
